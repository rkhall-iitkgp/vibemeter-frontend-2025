name: Lint Check

on:
  pull_request:
    branches:
      - main # Change this if you want linting on other branches too

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile  # Ensures dependencies match lock file

      - name: Run Linter
        run: pnpm run lint  # Adjust if your script name is different
